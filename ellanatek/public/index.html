    <!-- Load reCAPTCHA v3 script -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LcR7ScqAAAAAD-_t1OTP__iJE-1zyfWxthCac3V"></script>
    
    <script>
      function onRecaptchaLoad() {
        grecaptcha.ready(function() {
          grecaptcha.execute('6LcR7ScqAAAAAD-_t1OTP__iJE-1zyfWxthCac3V', { action: 'homepage' }).then(function(token) {
            // Token is now available to use, typically passed to your backend
            console.log('reCAPTCHA token:', token);
            // Example of setting token in a hidden input to send with a form
            var recaptchaTokenInput = document.getElementById('recaptcha-token');
            if (recaptchaTokenInput) {
              recaptchaTokenInput.value = token;
            }
          });
        });
      }
      onRecaptchaLoad();
    </script>
